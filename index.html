<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitmappe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <body>
        <fieldset id="header">
            <legend>Bitmappe</legend>
            <p>This is a simple tool to create and manipulate bitmaps for embedded systems.</p>
        </fieldset>
        <fieldset id="params">
            <legend>Parameters</legend>
        <form>
            <label for="Resolution">Choose a Resolution:</label>
            <select id="Resolution" name="Resolution" default="8">
                <option value="8">8x8</option>
                <option value="16">16x16</option>
                <option value="32">32x32</option>
            </select>
            <input type="button" id="check" value="Generate" class="right">
        </form>
    </fieldset>
    <fieldset id="canvas-container">
        <legend>Canvas</legend>
        <div id="canvas">
        </div>
    </fieldset>
    <fieldset id="output-container">
        <legend>Output</legend>
        <div id="output">
        </div>
    </fieldset>
    </body>
</html>
